<!doctype html>
<html lang="en">
  <head>
    <!-- Character Set -->
    <meta charset="UTF-8" />
    
    <!-- Favicon -->
    <link rel="icon" type="image" href="logo.png" />
    
    <!-- Meta Tags for SEO -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Skart Ecommerce - Your One-stop Shop for Quality Products at Affordable Prices." />
    <meta name="keywords" content="ecommerce, online shopping, affordable products, electronics, fashion, home goods, Skart ecommerce" />
    <meta name="author" content="Skart Ecommerce" />

    <!-- Open Graph Meta Tags for Social Sharing -->
    <meta property="og:title" content="Skart Ecommerce - Affordable Online Shopping" />
    <meta property="og:description" content="Discover a wide range of products at Skart Ecommerce, from electronics to fashion. Shop now for unbeatable prices and fast delivery." />
    <meta property="og:image" content="/images/og-image.jpg" />
    <meta property="og:url" content="https://www.skartecommerce.com" />
    <meta property="og:type" content="website" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Skart Ecommerce - Affordable Online Shopping" />
    <meta name="twitter:description" content="Shop for the best deals on a wide variety of products at Skart Ecommerce. Enjoy affordable prices and fast shipping!" />
    <meta name="twitter:image" content="/images/twitter-card.jpg" />

    <!-- Structured Data (JSON-LD) for Search Engines -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Skart Ecommerce",
        "url": "https://www.skartecommerce.com",
        "logo": "https://www.skartecommerce.com/images/logo.png",
        "sameAs": [
          "https://www.facebook.com/skartecommerce",
          "https://twitter.com/skartecommerce",
          "https://www.instagram.com/skartecommerce"
        ]
      }
    </script>

    <!-- Title -->
    <title>Skart Ecommerce - Affordable Online Shopping</title>
  </head>

  <body>
    <div id="root"></div>
    
    <!-- Your JavaScript entry point -->
    <script type="module" src="/src/main.jsx"></script>
